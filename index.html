<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container" id="BMI">
      <h1>BMI Calculator</h1>

      <!-- Option for providing height 
            and weight to the user-->
      <p>Height (in cm)</p>

      <input class="input" type="text" id="height" />

      <p>Weight (in kg)</p>

      <input class="input" type="text" id="weight" />

      <button id="btn">Calculate</button>

      <form>
        <input class="input2" type="radio" name="gender" value="male" id="male">
        <label for="male">Male</label>
        <input class="input2" type="radio" name="gender" value="female" id="female">
        <label for="female">Female</label>
    </form>
    

      <p>Your BMI:</p>
      <output id="result"><input type="text" class="text-input" id="age" autocomplete="off" required/><p class="text">Age</p></output>

     
      </div>
    </div>
  </body>
</html>
